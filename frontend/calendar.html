  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    body {
      background-color: black;

      padding: 40px;
      position: relative;
      min-height: 100vh;
    }

    .blur {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(140px);
      background: rgba(74, 90, 236, 0.16);
      z-index: 0;
    }

    .blur-left {
      top: 100px;
      left: -200px;
    }

    .blur-right {
      top: 100px;
      right: -200px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
      margin-top: 100px;
    }

    button {
      margin-top: 12px;
      padding: 12px 24px;
      border-radius: 30px;
      background: linear-gradient(180deg, rgba(78, 91, 189, 0.80), rgba(36, 52, 87, 0.80));
      box-shadow: inset 0 0 15px #4A5AEC;
      border: none;
      color: #D9D9D9;
      font-weight: 600;
      cursor: pointer;
      z-index: 1;
      position: relative;
    }

    p {
      margin-top: 16px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
      z-index: 1;
      position: relative;
      max-width: 600px;
    }

    .content-wrapper {
  display: flex;

  justify-content: center;

}
