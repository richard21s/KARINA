<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="stylesheet" href="/layout.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        main {
            max-width: 900px;
            margin: 120px auto;
            padding: 40px;
            background: rgba(1, 1, 2, 0.10);
            border-radius: 20px;
            backdrop-filter: blur(12.5px);
            box-shadow: inset 0 0 15.5px #4E5ABD;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .contact-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input,
        textarea {
            padding: 14px 18px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            outline: none;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 14px;
            font-size: 18px;
            border: 1px solid #4E5BBD;
            border-radius: 12px;
            background: #010510;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;

        }

        button:hover {
            background: linear-gradient(90deg, #4E5BBD);
        }

        /* === Blur dekorasi === */
        .blur {
            position: absolute;
            width: 790px;
            height: 400px;
            border-radius: 40%;
            filter: blur(140px);
            background: rgba(74, 90, 236, 0.16);
            z-index: 0;
        }

        .blur-left {
            top: 120px;
            left: 250px;
        }

        .blur-right {
            top: 120px;
            right: 250px;
        }

        .blur2 {
            position: absolute;
            width: 900px;
            height: 560px;
            border-radius: 10%;
            filter: blur(140px);
            background: rgba(74, 90, 236, 0.16);
            z-index: 0;
        }

        .blur-left2 {
            top: 850px;
            left: 150px;
        }

        .blur-right2 {
            top: 850px;
            right: 150px;
        }
    </style>
</head>

<body>
    <div id="sidebar-placeholder"></div>
    <div id="header-placeholder"></div>
    <!-- Blur dekorasi -->
    <div class="blur blur-left"></div>
    <div class="blur blur-right"></div>
    <div class="blur2 blur-left2"></div>
    <div class="blur2 blur-right2"></div>

    <main>
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p><strong>Email:</strong> support@karina.com</p>
            <p><strong>Phone:</strong> +62 812 3456 7890</p>
            <p><strong>Address:</strong> Jalan Informatika No. 123, Bandung</p>
        </div>

        <form>
            <input type="text" placeholder="Nama Anda" required>
            <input type="email" placeholder="Email Anda" required>
            <textarea rows="5" placeholder="Pesan Anda" required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </main>
</body>
<script type="module" src="/main.js"></script>

</html>
