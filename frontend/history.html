<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Histori Simulasi</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/layout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@600&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: black;
      color: white;
      padding: 40px;
      position: relative;
    }

    .blur {
      position: fixed;
      width: 600px;
      height: 450px;
      border-radius: 50%;
      filter: blur(140px);
      background: rgba(74, 90, 236, 0.16);
      z-index: 0;
    }

    .blur-left {
      top: 100px;
      left: -300px;
    }

    .blur-right {
      top: 100px;
      right: -300px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
      margin-top: 100px;
    }

    button {
      margin-top: 12px;
      padding: 12px 24px;
      border-radius: 30px;
      background: linear-gradient(180deg, rgba(78, 91, 189, 0.80), rgba(36, 52, 87, 0.80));
      box-shadow: inset 0 0 15px #4A5AEC;
      border: none;
      color: #D9D9D9;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    #historiOutput {
      margin-top: 24px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: inset 0 0 10px #4A5AEC;
      z-index: 1;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="blur blur-left"></div>
  <div class="blur blur-right"></div>

  <div id="sidebar-placeholder"></div>
  <div id="header-placeholder"></div>

  <h2>Histori Simulasi KPR</h2>
  <button id="lihatHistoriBtn">ðŸ“œ Lihat Histori KPR Saya</button>
  <pre id="historiOutput"></pre>

  <script type="module" src="/main.js"></script>
</body>


</html>
